<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
   
    <label for="name">Full Name:</label>
         <input id="name" type="text"  placeholder="Enter your name" required class="top">
    <label for="email">Email:</label>

    <input id="email" type="email"  placeholder="Enter your email" required class="top">


    <label for="position">
        Position:</label>
    <select id="position" name="position" required>
        <option value="" disabled selected hidden >Select a position</option>
    <option value="developer" >Developer</option>
    <option value="designer" required>Designer
    </option>
    <option value="manager">Manager
    </option>
</select>  
    <fieldset class="radio-group">
        <legend>
        Availability:
        </legend>
    <label>
        <input type="radio" name="availability"
value="full-time" required>
Full-Time
       
        </label>


<label>
    <input type="radio"
    name="availability"
    value="part-time" required>
    Part-Time
</label>
    </fieldset>
    <label for="message">Why do you want this job?</label>
    <textarea id="message" placeholder="Write your motivation" required></textarea>
    
<button type="submit"> Submit Application</button>
    
    

    </form>
</div>
</body>
</html>
